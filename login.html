<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css">
	<link rel="stylesheet" href="login.css">	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

</head>
<body>
	<div class="navbar navbar-inverse " id="custom-nav">
		<div class="container">
			<div class="brand"><h3>MyBook</h3></div>
			<div class="btn" id="btn"><a href="signup.html">Signup</a></div>
		</div>
	</div>
	<div class="container log-container">
	
		<div class="col-lg-6 col-lg-offset-3">
			<form action="" >
				<div class="form-group">
				    <label for="uname" class="col-lg-12 control-label">Username</label>
				    <div class="col-lg-12">
				      <input type="text"  id="uname" placeholder="Enter username" required>
				    </div>
				 </div>
				<div class="form-group">
				    <label for="pwd" class="col-lg-12 control-label">Password</label>
				    <div class="col-lg-12">
				      <input type="Password"  id="pwd" placeholder="Enter Password" required>
				    </div>
				 </div>
				 <div class="checkbox col-lg-12">
				 	<input type="checkbox" name="rem"><label for="rem">  &nbsp Remember Me</label>
				 </div>
				<div class="col-lg-2">
					<input type="submit" id="submit" value="LOGIN">
				</div>
				
				

			</form>
		</div>
	</div>
	

</body>
