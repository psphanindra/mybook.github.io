<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script  src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="app.js"></script>
	<title>Log in | MyBook</title>
</head>
<body>
	<header>
		<div class="topbar">
			<div class="logo"><h2>MyBook</h2></div>
			<div class="signup"><a href="signup.html">Signup</a></div>
		</div>
	</header>
	<div class="container">
		<div class="wrap">
			<h1>Log In</h1>
			<div class="form">
				<form action="">
					<label for="uname">Username</label><br>
					<input type="text" id="uname" name="uname" placeholder="Enter username" required>
					<br>
					<label for="psw">Password</label><br>
					<input type="password" id="pwd" name="psw" placeholder="Enter Password" required>
					<br>
					<input type="checkbox" name="rem"><label for="rem">   Remember Me</label>
					<br>
					<input type="button" onClick=login() id="submit" value="LOGIN">
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
