<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css">
	<link rel="stylesheet" href="wall.css">	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.js"></script>
	<script src="wall.js"></script>	

</head>
<body>
	<div class="navbar navbar-inverse " id="custom-nav">
		<div class="container">
			<div class="brand"><h3>MyBook</h3></div>
			<div class="dropdown"><a href="index.html">Logout</a></div>
		</div>
	</div>
	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="col-lg-3">
					<div class="dashboard dashboard-left">

					</div>
				</div>
				<div class="col-lg-6">
					<div class="content col-lg-12">
						<div class="post-creat">
							<div class="col-lg-12 well">
							    <form accept-charset="UTF-8" action="" method="">
							        <textarea class="form-control" id="text" name="text" placeholder="What's in your mind..." rows="5" datalen="240"></textarea>
							        <h6 class="pull-right" id="count_message"></h6>
							        <button class="btn btn-info " id="submit-btn" type="submit">Post</button>
							    </form>
							</div>
							
						</div>
						<hr>
						<div class="feed container">
							<div class="feed-container">
								<div class="feed-profile row">
									<div class="col-lg-1"><img src="phani.png" alt="..." class="img-circle"></div>
									<div class="col-lg-11">
										<div class="col-lg-12"><h6 id="profile-name">phanindra</h6></div>
										<div class="col-lg-12"><h6><small id="post-time">9 minutes ago</small></h6></div>
									</div>
								</div>
								 <div class="feed-post">
								 	<div class="col-lg-12 wrapper">
								 		<p id="post-content">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
								 	</div>
								 </div>
								 <div class="feed-comment"></div> 
								
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3"></div>
			</div>
		</div>
	</div>
	
		

</body>
